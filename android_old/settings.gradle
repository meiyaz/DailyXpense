pluginManagement {
    def gradlePluginPath = new File(rootDir, "../node_modules/@react-native/gradle-plugin").getCanonicalPath()
    def autolinkingPath = new File(rootDir, "../node_modules/expo-modules-autolinking").getCanonicalPath()
    
    includeBuild(gradlePluginPath)
    includeBuild(autolinkingPath)
}
plugins { id("com.facebook.react.settings") }

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    // Hardcode the path to node if possible or just rely on the command
    def command = [
      'node',
      '--no-warnings',
      '--eval',
      'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
      'react-native-config',
      '--json',
      '--platform',
      'android'
    ].toList()
    ex.autolinkLibrariesFromCommand(command)
}

rootProject.name = 'DailyXpense'

dependencyResolutionManagement {
  versionCatalogs {
    reactAndroidLibs {
      def libsVersionsPath = new File(rootDir, "../node_modules/react-native/gradle/libs.versions.toml").getCanonicalPath()
      from(files(libsVersionsPath))
    }
  }
}

// Hardcode the apply from path to bypass node execution
def autolinkingImplPath = new File(rootDir, "../node_modules/expo-modules-autolinking/scripts/android/autolinking_implementation.gradle").getCanonicalPath()
apply from: autolinkingImplPath
useExpoModules()

include ':app'
includeBuild(new File(rootDir, "../node_modules/@react-native/gradle-plugin").getCanonicalPath())