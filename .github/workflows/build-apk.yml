name: Build React Native APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        run: eas build --platform android --profile preview --non-interactive --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ vars.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Rename APK
        run: find ./android/app/build/outputs/apk -name "*.apk" -exec cp {} DailyXpense.apk \; || find . -name "*.apk" -exec cp {} DailyXpense.apk \;

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyXpense-APK
          path: "DailyXpense.apk"
          retention-days: 30
